<!-- data:image/svg+xml, -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <pattern id="clockwise" viewBox="0,0,10,10" width="100%" height="100%">
            <path fill="#F6F5F2"
                d="M 5,5
                L 5,0
                A 5,5 0 1,1 0,5
                Z">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="rotate"
                    values="
                    0 5 5;
                    90 5 5;
                    180 5 5;
                    270 5 5;
                    360 5 5"
                    dur="5s"
                    repeatCount="indefinite"
                    keyTimes="0;.25;.5;.75;1"
                    keySplines="0 .75 .25 1;
                        0 .75 .25 1;
                        0 .75 .25 1;
                        0 .75 .25 1"
                    calcMode="spline" />
            </path>
        </pattern>
        <pattern id="counterclock" viewBox="0,0,10,10" width="100%" height="100%">
            <rect x="-10" y="0" width="10" height="10" fill="url(#clockwise)"
                transform="scale(-1,1)" />
        </pattern>

        <pattern id="f2" viewBox="0,0,20,20" width="10%" height="10%">
            <rect x="0" y="0" width="10" height="10" fill="url(#clockwise)" />
            <rect x="10" y="0" width="10" height="10" fill="url(#counterclock)" />
            <rect x="0" y="-20" width="10" height="10" fill="url(#clockwise)"
                transform="scale(1,-1)" />
            <rect x="10" y="-20" width="10" height="10" fill="url(#counterclock)"
                transform="scale(1,-1)" />
        </pattern>
    </defs>

    <rect width="100%" height="100%" fill="#F0EBE3"/>
    <rect width="100%" height="100%" fill="url(#f2)" />
</svg>